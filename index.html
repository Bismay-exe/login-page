
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — 3D Animated</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* keep canvas responsive within wrapper */
    #three-canvas{ width:100%; height:100%; display:block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="three-wrap">
      <canvas id="three-canvas"></canvas>
    </div>
    <div class="card">
      <h2>Welcome back</h2>
      <div class="field">
        <span class="icon">📧</span>
        <input type="email" placeholder="Email" required />
      </div>
      <div class="field">
        <span class="icon">🔒</span>
        <input id="pwd" type="password" placeholder="Password" required />
        <span id="toggle" class="toggle">👁️</span>
      </div>
      <button class="button">Login</button>
      <div class="meta">Forgot password? <a href="#">Reset</a></div>
      <div class="meta">No account? <a href="#">Create one</a></div>
    </div>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js";
    import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";

    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true});
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(28, 1, 0.1, 100);
    camera.position.set(0, 1.3, 4);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x334155, 1.1);
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(3, 5, 5);
    scene.add(hemi, dir);

    const loader = new GLTFLoader();
    // Public cartoon-ish model with multiple clips
    const MODEL_URL = "https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/models/gltf/RobotExpressive/RobotExpressive.glb";

    let mixer, actions = {}, activeAction, idleAction, clock = new THREE.Clock();

    loader.load(MODEL_URL, (gltf)=>{
      const model = gltf.scene;
      model.position.set(0, -1.2, 0);
      scene.add(model);

      mixer = new THREE.AnimationMixer(model);
      gltf.animations.forEach((clip)=>{ actions[clip.name] = mixer.clipAction(clip); });

      // pick "Dance" as a greeting, then fade to "Idle"
      const greet = actions["Dance"] || actions[Object.keys(actions)[0]];
      idleAction = actions["Idle"] || actions["Standing"];

      if (greet && idleAction) {
        greet.reset().setLoop(THREE.LoopOnce, 1).clampWhenFinished = true;
        greet.play();
        // after 2.2s, crossfade to idle
        setTimeout(()=>{
          greet.crossFadeTo(idleAction.reset().play(), 0.6, false);
        }, 2200);
      } else if (idleAction) {
        idleAction.play();
      }
      animate();
    });

    function resizeRenderer(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      if (canvas.width !== w || canvas.height !== h){
        renderer.setSize(w, h, false);
        camera.aspect = w / h;
        camera.updateProjectionMatrix();
      }
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    }

    function animate(){
      requestAnimationFrame(animate);
      resizeRenderer();
      if (mixer) mixer.update(clock.getDelta());
      renderer.render(scene, camera);
    }

    // simple show/hide password
    document.getElementById('toggle').addEventListener('click', ()=>{
      const p = document.getElementById('pwd');
      p.type = p.type === 'password' ? 'text' : 'password';
    });
  </script>
</body>
</html>
